<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Your cv</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="resultat.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="resume_wrapper">
	<div class="resume_left">
		<div class="resume_image">
			<img src="prfl.jpg" alt="Resume_image">
		</div>
        <div class="resume_bottom">
			<div class="resume_item resume_namerole">
				<div class="name"></div>
				<div class="role"></div>
			</div>
			<div class="resume_item resume_profile">
				<div class="resume_title">Profile</div>
				<div class="resume_info"><span id="about"></span></div>
			</div>
			<div class="resume_item resume_address">
				<div class="resume_title">Address</div>
				<div class="resume_info">
					<span id="adress"></span>
				</div>
			</div>
			<div class="resume_item resume_contact">
				<div class="resume_title">Contact</div>
				<div class="resume_info">
					<div class="resume_subtitle">Phone</div>
					<div class="resume_subinfo"><span id="number"></span></div>
				</div>
				<div class="resume_info">
					<div class="resume_subtitle">Email</div>
					<div class="resume_subinfo"><span id="email"></span></div>
				</div>
			</div>
		</div>
	</div>
	<div class="resume_right">
		<div class="resume_item resume_namerole">
			<div class="name"><span id="name"></span></div>
			<div class="role"><span id="prof"></span></div>
		</div>
		<div class="resume_item resume_education">
			<div class="resume_title">Education</div>
			<div class="resume_info">
				<div class="resume_data">
					<div class="year"><span id="Debut"></span> - <span id="Fin"></span></div>
					<div class="content">
						<h4><span id="Etablissement"></span></h4>
						<p><span id="Description"></span></p>
					</div>
				</div>
			</div>
		</div>
		<div class="resume_item resume_experience">
			<div class="resume_title">Experience</div>
			<div class="resume_info">
				<div class="resume_data">
					<div class="year"><span id="Start"></span>  <span id="End"></span></div>
					<div class="content">
						<h4><span id="company"></span></h4>
						<p> <span id="Desc"></span></p>
					</div>
				</div>
			</div>
		</div>
		<div class="resume_item resume_education">
			<div class="resume_title">Language</div>
			<div class="resume_info">
				<div class="resume_data">
					<div class="year"></div>
					<div class="content">
						<h4><span id="Langue1"></span></h4>
						<p><span id="Langues"></span></p>
					</div>
				</div>
			</div>
		</div>
		<div class="resume_item resume_experience">
			<div class="resume_title">Skill</div>
			<div class="resume_info">
				<div class="resume_data">
					<div class="year"></div>
					<div class="content">
						<h4><span id="Compétences"></span></h4>
					
					</div>
				</div>
			</div>
		</div>
		<div class="resume_item resume_education">
			<div class="resume_title">Hobbie</div>
			<div class="resume_info">
				<div class="resume_data">
					<div class="year"></div>
					<div class="content">
						<h4><span id="Lsr"></span></h4>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    document.getElementById("name").innerHTML =localStorage.getItem("name");
    document.getElementById("prof").innerHTML =localStorage.getItem("prof");
    document.getElementById("number").innerHTML =localStorage.getItem("number");
    document.getElementById("adress").innerHTML =localStorage.getItem("adress");
    document.getElementById("email").innerHTML =localStorage.getItem("email");
    document.getElementById("about").innerHTML =localStorage.getItem("about");
    document.getElementById("Compétences").innerHTML =localStorage.getItem("Compétences");
    document.getElementById("Langue1").innerHTML =localStorage.getItem("Langue1");
    document.getElementById("Langues").innerHTML =localStorage.getItem("Langues");
    document.getElementById("Lsr").innerHTML =localStorage.getItem("Lsr");
    document.getElementById("Datedebut").innerHTML =localStorage.getItem("Datedebut");
    document.getElementById("Datefin").innerHTML =localStorage.getItem("Datefin");
    document.getElementById("Etabissement").innerHTML =localStorage.getItem("Etablissement");
    document.getElementById("Description").innerHTML =localStorage.getItem("Description");
    document.getElementById("Start").innerHTML =localStorage.getItem("Start");
    document.getElementById("End").innerHTML =localStorage.getItem("End");
    document.getElementById("company").innerHTML =localStorage.getItem("company");
    document.getElementById("Desc").innerHTML =localStorage.getItem("Desc");
</script>
</body>
</html>
